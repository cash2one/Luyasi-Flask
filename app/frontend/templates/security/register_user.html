{% extends "qingbank/base.html" %}

{% block title %}
注册新帐户
{% endblock title%}


{% block main %}
{% block rightmain %}
<div class="col-md-6">
	<div class="row">
		<ul class="nav nav-tabs">
		  <li class="active"><a href="#emailWay" data-toggle="tab" >邮箱注册</a></li>
		  <li><a href="#usernameWay" data-toggle="tab">用户名注册</a></li>
		  <li><a href="#phoneWay" data-toggle="tab">手机注册</a></li>
		</ul>
	</div>
	<br/>
	<div class="tab-content row">
	  <div class="tab-pane active" id="emailWay">
		<form class="form-horizontal" method="post" action="{{ url_for_security('register') }}" name="register_user_form">
			{% from 'macros/fieldmacros.html' import render_form %}
			{{ render_form(register_user_form) }}
		</form>
	  </div>
	  <div class="tab-pane" id="usernameWay">用户名注册</div>
	  <div class="tab-pane" id="phoneWay">手机号注册</div>
	</div>	
</div>
{% endblock rightmain %}
{% endblock main%}
