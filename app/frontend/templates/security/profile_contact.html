{% extends "security/profile.html" %}


{% block rightmain %}
<div class="col-md-6">
	<form class="form-horizontal">
		{% for field in form %}
			{% if field.name == 'csrf_token' %}
				{{field}}
			{% else %}
			<div class="form-group">
				{{field.label(class="control-label col-sm-2")}}
				<div class="col-sm-10">
					{{field(class="form-control")}}
				</div>
			</div>
			{% endif %}
		{% endfor %}
	</form>
</div>
{% endblock rightmain %}
